<h3>MultiPost</h3>
<div class="row">
	<form>
		<div class="span6">
			<div class="control-group">
				<label class="control-label">Title</label>
				<input type="text" ng-model="postSession.title" required="">
			</div>
			<div class="control-group">
				<label class="control-label">Message</label>
				<textarea ng-model="postSession.post" required="" rows="10"></textarea>
			</div>
		</div>
		<div class="span6">
			<div class="control-group">
				<div class="controls">
					<a class="btn" href="/multipost/tumblr_login" ng-hide="postSession.tumblr_session">Authenticate with Tumblr</a>
					<div ng-show="postSession.tumblr_session">
						<label class="checkbox">
							<input type="checkbox" ng-model="postSession.tumblr_active"> 
							Tumblr
						</label>
					<select ng-model="postSession.tumblr" ng-options="obj.name as obj.title for obj in tumblrs"></select>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<a class="btn" href="/multipost/evernote_login" ng-hide="postSession.evernote_session">Authenticate with Evernote</a>
				<div ng-show="postSession.evernote_session">
					<label class="checkbox">
						<input type="checkbox" ng-model="postSession.evernote_active">
						Evernote
					</label>
				<select ng-model="postSession.guid" ng-options="obj.guid as obj.name for obj in notebooks"></select>
			</div>
		</div>
	</div>
</div>
</form>
</div>
<div class="form-actions">
<button type="submit" class="btn btn-primary" ng-click="multipostSave()">Submit</button>
<button type="button" class="btn">Cancel</button>
</div>
